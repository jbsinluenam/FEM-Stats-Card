<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-stats">
          <h1 class="headline">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <p class="stats a"><span class="num">10k+</span> <br />COMPANIES</p>
          <p class="stats b"><span class="num">314</span><br />TEMPLATES</p>
          <p class="stats c"><span class="num">12M+ </span><br />QUERIES</p>
        </div>
        <div class="card-img">
          <img
            src="/images/image-header-desktop.jpg"
            alt="a group of people working together"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">JB Sinluenam</a>.
      </div>
    </main>
  </body>
</html>
